<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header">
        <h1 id="title" class="text-center"></h1>
        <p id="description" class="description text-center"></p>
    </header>
    <nav>
        <ul>
            <li id="lst"><a>Patient</a></li>
            <li id="lst1"><a>Admin</a></li>  
            <li id="lst2"><a>About</a></li>         
        </ul>
    </nav>
    <center>
        <fieldset class="bli" hidden>

            <legend style="font-size: 200%; color: rgb(94, 89, 84);" >Admin account</legend>
            <div>
                <table id="lg">
                    <tr>
                        <td> <label id="name-label" for="name" style="font-size: 150%; color: rgb(94, 89, 84);">Login</label></td>
                        <td>  <input type="text" name="name" id="login"placeholder="Enter your... "
                            required=""><br></td>
                    </tr>
                    <tr>
                        <td> <label id="name-label" for="name" style="font-size: 150%; color: rgb(94, 89, 84);">Password</label></td>
                        <td> <input type="password" name="name" id="password"placeholder="Enter your password"
                            required=""><br></td>
                    </tr>
                    <tr >
                        <td colspan="2"><center><input type="button" value="login" id="btn"></center></td>
                    </tr>
                </table>
                  
            </div>
        </fieldset>
    </center>
    <center>
        <fieldset class="bll" hidden>
            <legend style="font-size: 200%; color: rgb(94, 89, 84);">Patient apointment</legend>
            <form id="frm">
                <div class="form-group">

                    <input class="input" id="first-name" type="text" name="name" id="name" 
                        placeholder="Enter your name" required><br>

                    <input class="input" id="latst-name" type="text" name="name" id="name"                        placeholder="Enter your name" required><br>
                </div>
                <div class="form-group">

                    <input class="input" id="email" type="email" name="email" id="email"                        placeholder="Enter your Email" required>
                </div>
                <div class="form-group">

                    <input class="input" id="birth-day" type="date" name="age" id="number" min="10" max="99"
                    placeholder="Age" required>
                </div>
                <fieldset id="field">
                    <legend style="font-size: 150%; color: rgb(94, 89, 84);">Current Occupation?</legend>
                <div class="form-group">
                    <select class="input" id="dropdown" name="role"required>
                        <option disabled="" selected="" value="">Select Current Occupation</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="button" value="Send" id="btn1" class="input">
                </fieldset>
                </div>
            </form>
        </fieldset>
    </center>
    <fieldset class="bl">
        <legend style="font-size: 200%; color: rgb(243, 231, 220);">Patient List</legend>
    <div class="bl">

        <ul id="list-ul">

        </ul>
    </div>
    </fieldset>
    
    
    <script src="main.js"></script>

</body>

</html>
